<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Repo Folder → Thumbnails</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 20px;
      }
      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      select {
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 8px;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 6px;
      }
      .meta {
        display: flex;
        gap: 6px;
        align-items: center;
        justify-content: space-between;
      }
      .name {
        font-size: 0.82rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1 1 auto;
      }
      .btn {
        font-size: 0.78rem;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f8f8f8;
        cursor: pointer;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .hint {
        color: #666;
        font-size: 0.9rem;
        margin-top: 4px;
      }
      .toast {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Repo Folder → Thumbnails</h1>

    <div class="controls">
      <label for="folder">Folder in <code>docs/diagrams</code>:</label>
      <select id="folder"></select>
      <span id="where" class="hint"></span>
    </div>

    <div id="grid" class="grid"></div>
    <p id="msg" class="hint"></p>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
      const OWNER = "ReallyLiri";
      const REPO = "elements-facsimile";
      const BRANCH = "main";
      const BASE = "docs/diagrams";
      const PREFERRED_SUB = "crops";
      const GITHUB_TOKEN = "github_pat_1***J";

      const IMAGE_EXTS = [
        ".png",
        ".jpg",
        ".jpeg",
        ".gif",
        ".webp",
        ".bmp",
        ".svg",
      ];
      const API_BASE = `https://api.github.com/repos/${OWNER}/${REPO}/contents/`;
      const RAW_BASES = [
        `https://media.githubusercontent.com/media/${OWNER}/${REPO}/refs/heads/${encodeURIComponent(BRANCH)}/`,
        `https://raw.githubusercontent.com/${OWNER}/${REPO}/${encodeURIComponent(BRANCH)}/`,
      ];

      const grid = document.getElementById("grid");
      const msg = document.getElementById("msg");
      const folderSel = document.getElementById("folder");
      const where = document.getElementById("where");
      const toast = document.getElementById("toast");

      const dirCache = new Map();

      init().catch(console.error);

      async function init() {
        msg.textContent = "Loading folders…";
        const subfolders = await listSubfolders(BASE);
        if (subfolders.length === 0) {
          msg.textContent = "No subfolders under docs/diagrams";
          return;
        }
        for (const name of subfolders) {
          const opt = document.createElement("option");
          opt.value = name;

          // If folder name matches pattern "Place_Year" or "Place-Year"
          const parts = name.match(/^(.+?)[_-](\d{4})$/);
          opt.textContent = parts ? `${parts[2]} ${parts[1]}` : name;
          folderSel.appendChild(opt);
        }

        folderSel.addEventListener("change", () => loadForSelection());
        msg.textContent = "";
        await loadForSelection();
      }

      async function loadForSelection() {
        const chosen = folderSel.value;
        if (!chosen) return;

        let targetPath = `${BASE}/${chosen}`;
        if (await dirExists(`${targetPath}/${PREFERRED_SUB}`)) {
          targetPath = `${targetPath}/${PREFERRED_SUB}`;
        }
        where.textContent = `Showing: ${targetPath}`;
        await loadImages(targetPath);
      }

      async function listSubfolders(parentPath) {
        const items = await readDir(parentPath);
        const dirs = items.filter((x) => x.type === "dir").map((x) => x.name);

        // sort by extracted year (if present), else alphabetically
        dirs.sort((a, b) => {
          const getYear = (n) => {
            const m = n.match(/(\d{4})/);
            return m ? parseInt(m[1], 10) : Infinity;
          };
          const ya = getYear(a),
            yb = getYear(b);
          if (ya !== yb) return ya - yb;
          return a.localeCompare(b, undefined, { sensitivity: "base" });
        });

        return dirs;
      }

      async function dirExists(path) {
        try {
          await readDir(path);
          return true;
        } catch {
          return false;
        }
      }

      function headersJson() {
        const h = {
          Accept: "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28",
        };
        if (GITHUB_TOKEN) h["Authorization"] = `Bearer ${GITHUB_TOKEN}`;
        return h;
      }

      async function readDir(path) {
        if (dirCache.has(path)) return dirCache.get(path);
        const url = `${API_BASE}${encodeURIComponent(path)}?ref=${encodeURIComponent(BRANCH)}`;
        const res = await fetch(url, { headers: headersJson() });
        if (!res.ok)
          throw new Error(`GitHub API error ${res.status} for ${path}`);
        const items = await res.json();
        dirCache.set(path, items);
        return items;
      }

      async function loadImages(path) {
        grid.innerHTML = "";
        msg.textContent = "Loading…";

        try {
          const items = await readDir(path);
          const files = (Array.isArray(items) ? items : [])
            .filter((it) => it.type === "file" && hasImageExt(it.name))
            .sort((a, b) =>
              a.name.localeCompare(b.name, undefined, {
                numeric: true,
                sensitivity: "base",
              }),
            );

          if (files.length === 0) {
            msg.textContent = "No images found in that folder";
            return;
          }

          msg.textContent = "";
          for (const f of files) {
            const rawUrl = RAW_BASES[0] + f.path;
            const a = document.createElement("a");
            a.target = "_blank";
            a.rel = "noopener";
            a.href = rawUrl;

            const card = document.createElement("div");
            card.className = "card";

            const img = document.createElement("img");
            img.loading = "lazy";
            img.alt = f.name;
            img.dataset.baseIndex = "0";
            setImgSrc(img, f.path);

            img.addEventListener("load", () => {
              a.href = img.src;
            });
            img.addEventListener("error", () => {
              const next = Number(img.dataset.baseIndex) + 1;
              if (next < RAW_BASES.length) {
                img.dataset.baseIndex = String(next);
                setImgSrc(img, f.path);
              } else {
                img.replaceWith(document.createTextNode("⚠︎ failed to load"));
                a.removeAttribute("href");
              }
            });

            const meta = document.createElement("div");
            meta.className = "meta";

            const name = document.createElement("div");
            name.className = "name";
            name.title = f.path;
            name.textContent = f.name;

            const copyBtn = document.createElement("button");
            copyBtn.className = "btn";
            copyBtn.type = "button";
            copyBtn.textContent = "Copy";
            copyBtn.title =
              "Click to copy repo path. Shift-click to copy full URL";

            copyBtn.addEventListener("click", async (ev) => {
              ev.preventDefault(); // ✅ prevent link navigation
              ev.stopPropagation(); // ✅ stop event from bubbling to <a>

              const fullUrl = a.href || RAW_BASES[0] + f.path;
              const text = ev.shiftKey ? fullUrl : f.path;
              const ok = await copyToClipboard(text);
              showToast(
                ok ? `Copied ${ev.shiftKey ? "URL" : "path"}!` : "Copy failed",
              );
            });

            meta.appendChild(name);
            meta.appendChild(copyBtn);

            card.appendChild(img);
            card.appendChild(meta);
            a.appendChild(card);
            grid.appendChild(a);
          }
        } catch (e) {
          console.error(e);
          msg.textContent =
            "Failed to load. Verify branch, path, or rate limits.";
        }
      }

      function setImgSrc(img, relPath) {
        img.src = RAW_BASES[Number(img.dataset.baseIndex)] + relPath;
      }

      function hasImageExt(name) {
        const lower = name.toLowerCase();
        return IMAGE_EXTS.some((ext) => lower.endsWith(ext));
      }

      async function copyToClipboard(text) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
            return true;
          }
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        } catch {
          return false;
        }
      }

      let toastTimer;
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("show");
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => toast.classList.remove("show"), 1200);
      }
    </script>
  </body>
</html>
